<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" type="image" href="assets/img/favicon-32x32.png" />
    <title>Perfil-Card</title>
  </head>
  <body>
    <main>
      <div class="Container-Card">
        <img src="assets/img/bg-pattern-card.svg" class="Pattern-Card" />

        <div class="Img-Avatar">
          <img src="assets/img/image-victor.jpg" class="Avatar" />
        </div>

        <div class="Card-Text">
          <h1 class="Name">Victor Crest <span class="Years">26</span></h1>
          <p class="Ciudad">London</p>
          <hr />

          <div class="Resumen-Container">
            <div class="Follows-Likes-Photos">
              <h2 class="title-resumen">80K</h2>
              <span class="description-resumen">Followers</span>
            </div>

            <div class="Follows-Likes-Photos">
              <h2 class="title-resumen">803K</h2>
              <span class="description-resumen">Likes</span>
            </div>

            <div class="Follows-Likes-Photos">
              <h2 class="title-resumen">1.4K</h2>
              <span class="description-resumen">Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
